# 服务器端口号
# HTTP协议的默认端口是80，在访问时，不需要在URL中显式的指定端口号
# 如果使用的是Linux / MacOS系统，可能因为系统设置的问题，不能直接使用80端口
server.port=80

#应用程序名称
spring.application.name=gateway

#使用redis保存session
spring.session.store-type=redis

#连接数据库的配置
spring.datasource.url=jdbc:mysql://localhost:3306/straw?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.druid.initial-size=2
spring.datasource.druid.max-active=10
spring.datasource.druid.min-idle=2
#配置SQL语句的XML文件的位置
mybatis.mapper-locations=classpath:mapper/*.xml

# 是否使用IP地址来注册，如果是，则注册IP地址，如果否，则注册主机名
eureka.instance.prefer-ip-address=true
# 当前项目在Eureka Server中注册的主机名，仅当prefer-ip-address设置为false时有效
eureka.instance.hostname=localhost
# 当前项目在Eureka Server中注册的IP地址，当prefer-ip-address设置为true时有效
eureka.instance.ip-address=127.0.0.1
# 当前项目在Eureka状态页显示的信息
eureka.instance.instance-id=${spring.application.name}@${eureka.instance.ip-address}:${server.port}

# 转发规则:api-user
zuul.routes.api-user.service-id=api-user
zuul.routes.api-user.path=/api-user/**
# 转发规则:api-question
zuul.routes.api-question.service-id=api-question
zuul.routes.api-question.path=/api-question/**
zuul.routes.api-question.sensitive-headers=
# 转发规则:resource
zuul.routes.resource.service-id=resource
zuul.routes.resource.path=/resource/**